<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Contas e Pagamentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #f4f6f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-bar {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 50%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }
    th {
      background: #007bff;
      color: white;
    }
    tr:hover {
      background: #f1f1f1;
    }
    .tag {
      display: inline-block;
      background: #e0e0e0;
      color: #333;
      padding: 4px 8px;
      margin: 2px;
      border-radius: 12px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .tag:hover {
      background: #007bff;
      color: white;
    }
    .status-pago {
      color: green;
      font-weight: bold;
    }
    .status-pendente {
      color: red;
      font-weight: bold;
    }
    .btn {
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      transition: 0.3s;
    }
    .btn-copy { background: #007bff; color: white; }
    .btn-copy:hover { background: #0056b3; }
    .btn-status { background: #ff9800; color: white; }
    .btn-status:hover { background: #e68900; }
  </style>
</head>
<body>

<h1>Gestor de Contas e Pagamentos</h1>

<div class="search-bar">
  <input type="text" id="search" placeholder="Pesquisar por título, email, notas ou tags...">
</div>

<table id="accountTable">
  <thead>
    <tr>
      <th>Título</th>
      <th>Email</th>
      <th>Senha</th>
      <th>Tags</th>
      <th>Vencimento</th>
      <th>Valor</th>
      <th>Status</th>
      <th>Ações</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
  let accounts = JSON.parse(localStorage.getItem("accounts") || "[]");

  // Exemplo inicial
  if(accounts.length === 0){
    accounts = [
      {id:1, title:"Conta Google", email:"teste@gmail.com", password:"1234", tags:"Google,Trabalho", vencimento:"2025-09-30", valor:5.00, status:"Pago"},
      {id:2, title:"Conta Netflix", email:"user@netflix.com", password:"senha123", tags:"Streaming", vencimento:"2025-09-20", valor:20.00, status:"Pendente"}
    ];
    localStorage.setItem("accounts", JSON.stringify(accounts));
  }

  function saveAll(){
    localStorage.setItem("accounts", JSON.stringify(accounts));
  }

  function render(filter=""){
    const tbody = document.querySelector("#accountTable tbody");
    tbody.innerHTML = "";
    filter = filter.toLowerCase();

    accounts.forEach(acc=>{
      if(
        acc.title.toLowerCase().includes(filter) ||
        acc.email.toLowerCase().includes(filter) ||
        acc.tags.toLowerCase().includes(filter) ||
        acc.notes?.toLowerCase().includes(filter)
      ){
        const tr = document.createElement("tr");

        // Tags formatadas
        let tagsHTML = "";
        acc.tags.split(",").forEach(tag=>{
          const t = tag.trim();
          if(t){
            tagsHTML += `<span class="tag" onclick="filterByTag('${t}')">${t}</span>`;
          }
        });

        tr.innerHTML = `
          <td>${acc.title}</td>
          <td>${acc.email} <button class="btn btn-copy" onclick="copyText('${acc.email}')">Copiar</button></td>
          <td>****** <button class="btn btn-copy" onclick="copyText('${acc.password}')">Copiar</button></td>
          <td>${tagsHTML}</td>
          <td>${acc.vencimento}</td>
          <td>R$ ${acc.valor.toFixed(2)}</td>
          <td class="${acc.status === 'Pago' ? 'status-pago' : 'status-pendente'}">${acc.status}</td>
          <td><button class="btn btn-status" onclick="toggleStatus(${acc.id})">${acc.status === 'Pago' ? 'Não Pagou' : 'Pago'}</button></td>
        `;
        tbody.appendChild(tr);
      }
    });
  }

  function copyText(text){
    navigator.clipboard.writeText(text).catch(err=>console.error("Erro ao copiar:", err));
  }

  function toggleStatus(id){
    const acc = accounts.find(a=>a.id === id);
    if(acc){
      acc.status = acc.status === "Pago" ? "Pendente" : "Pago";
      saveAll();
      render(document.getElementById("search").value);
    }
  }

  function filterByTag(tag){
    document.getElementById("search").value = tag;
    render(tag);
  }

  document.getElementById("search").addEventListener("input", e=>{
    render(e.target.value);
  });

  render();
</script>

</body>
</html>
